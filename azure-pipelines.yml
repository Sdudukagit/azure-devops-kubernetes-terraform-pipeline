trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job: FristJob
      steps:
      - bash: echo Build FirstJob
    - job: SecondJob
      steps:
      - bash: echo Build SecondJob
  - stage: DevDeploy
    dependsOn: Build
    jobs:
    - job: DevDeployJob
      steps:
      - bash: echo DevDeployJob
    - job: SecondJob
      steps:
      - bash: echo DevDeploy SecondJob  
  - stage: QADeploy
    dependsOn: Build
    jobs:
    - job: QADeployJob
      steps:
      - bash: echo QADeployJob
    - job: SecondJob
      steps:
      - bash: echo QADeploy SecondJob  
  - stage: ProdDeploy
    dependsOn:
    - DevDeploy
    - QADeploy
    jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo ProdDeployJob
    - job: SecondJob
      steps:
      - bash: echo ProdDeploy SecondJob  